<body>
 <fieldset>
   <legend><h1><B>Pedido de Pizza</B></h1>  </legend>
    
    <form id="pedido-form" >
        <img src="images/pizza_redimensionada.png"/>

        <br/>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label>Tamaño de la Pizza:</label><br>
        <input type="radio" id="pequena" name="tamano" value="pequena" required>5€ <br>
        <label for="pequena">Pequeña</label><br>
        <input type="radio" id="mediana" name="tamano" value="mediana" required>10€ <br>
        <label for="mediana">Mediana</label><br>
        <input type="radio" id="grande" name="tamano" value="grande" required>15€ <br>
        <label for="grande">Grande</label><br><br>

        <label>Ingredientes:</label><br>
        <input type="checkbox" id="jamon" name="ingredientes[]" value="jamon">
        <label for="jamon">Jamón</label><br>
        <input type="checkbox" id="queso" name="ingredientes[]" value="queso">
        <label for="queso">Queso</label><br>
        <input type="checkbox" id="champinones" name="ingredientes[]" value="champinones">
        <label for="champinones">Champiñones</label><br>
        <input type="checkbox" id="aceitunas" name="ingredientes[]" value="aceitunas">
        <label for="aceitunas">Aceitunas</label><br><br>

        <input type="button" class="boton" value="Procesar Pedido" onclick="calcularPrecio()">
    </form>
 </fieldset>

    <div id="resultado"></div>
