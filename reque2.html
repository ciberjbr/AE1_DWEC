<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido de Pizza</title>
    <LINK REL=StyleSheet HREF="reque2.css" TYPE="text/css" > 
    
    <!--Requerimiento 2

En esta actividad debes desarrollar un formulario completo, sin envío al servidor, que sirva para dar de alta un pedido de una pizza dentro de una web de una pizzería.

Los campos del formulario son los siguientes:

Nombre
Dirección
Teléfono
Email
Un radio button con el tamaño de la pizza, pudiendo ser pequeña, mediana o grande
4 Checkbox con los diferentes ingredientes de la pizza
Un botón de procesar el pedido
Todos los campos tienen que estar rellenos de tipo texto deben de estar rellenos para que sean válidos, además debe de elegir obligatoriamente un tamaño de la pizza y al menos un ingrediente para ella.

Al pulsar el botón de procesar el pedido, se mostrará el precio total del pedido calculándolo en base a los siguientes parámetros:

5€ para la pizza pequeña
10€ para la pizza mediana
15€ para la pizza grande
Cada ingrediente elegido tendrá un valor de 1€-->
    
</head>
<body>
    <!--Genero un formulario html-->
 <fieldset>
   <legend><h1><B>Pedido de Pizza</B></h1>  </legend>
    <!--Le doy un id al formulario para después obtener todos los valores a través de él-->
    <form id="pedido-form" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label>Tamaño de la Pizza:</label><br>
        <!--Para escoger el tamaño de la pizza creo un input type radio , asi sólo 
        pueden escoger uno -->
        <input type="radio" id="pequena" name="tamano" value="pequena" required>5€ <br>
        <label for="pequena">Pequeña</label><br>
        <input type="radio" id="mediana" name="tamano" value="mediana" required>10€ <br>
        <label for="mediana">Mediana</label><br>
        <input type="radio" id="grande" name="tamano" value="grande" required>15€ <br>
        <label for="grande">Grande</label><br><br>

        <label>Ingredientes:</label><br>
        <!-- Para escoger los ingredientes creo un input checkbox para que puedan 
        escoger mas de uno -->
        <input type="checkbox" id="jamon" name="ingredientes[]" value="jamon">
        <label for="jamon">Jamón</label><br>
        <input type="checkbox" id="queso" name="ingredientes[]" value="queso">
        <label for="queso">Queso</label><br>
        <input type="checkbox" id="champinones" name="ingredientes[]" value="champinones">
        <label for="champinones">Champiñones</label><br>
        <input type="checkbox" id="aceitunas" name="ingredientes[]" value="aceitunas">
        <label for="aceitunas">Aceitunas</label><br><br>
         <!-- Creo un input type button con un evento onclick para llamar a la función "calcularPrecio"-->
        <input type="button" class="boton" value="Procesar Pedido" onclick="calcularPrecio()">
    </form>
 </fieldset>
          <!-- Creo un div con id "resultado" para después mostrar los resultados con un innerHTML -->
    <div id="resultado"></div>
          <!-- He puesto el enlace al script aqui para que carge primero el body del  html -->
    <script src="reque2.js"></script>
</body>
</html>
