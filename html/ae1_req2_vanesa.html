<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedido Pizza</title>
        <script type="text/javascript" src="../js/funcionesae1_req2.js"></script>
        <!--<link rel="stylesheet" href="../css/ae1_req2_vanesa.css">-->
    </head>
    <body>
        <form id="formPedido" >
            <fieldset>
                <legend><h1>Pedido de Pizza</h1></legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br/>
        
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required><br/>
        
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required><br/>
        
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br/>
        
                <label>Tamaño de la Pizza:</label><br/>
                <input type="radio" id="pequena" name="tamano" value="pequena" required>5€ <br/>
                <label for="pequena">Pequeña</label><br/>
                <input type="radio" id="mediana" name="tamano" value="mediana" >10€ <br/>
                <label for="mediana">Mediana</label><br/>
                <input type="radio" id="grande" name="tamano" value="grande" >15€ <br/>
                <label for="grande">Grande</label><br/>
        
                <label>Ingredientes:</label><br/>
                <input type="checkbox" id="jamon" name="ingredientes[]" value="jamon">
                <label for="jamon">Jamón</label><br/>
                <input type="checkbox" id="queso" name="ingredientes[]" value="queso">
                <label for="queso">Queso</label><br/>
                <input type="checkbox" id="champinones" name="ingredientes[]" value="champinones">
                <label for="champinones">Champiñones</label><br/>
                <input type="checkbox" id="aceitunas" name="ingredientes[]" value="aceitunas">
                <label for="aceitunas">Aceitunas</label><br/>
        
                <button id="boton">Procesar pedido</button>
            </fieldset>
        </form> 
    </body>
</html>
